<html>
<head>
    <title>ToDo App</title>
    <style> 
    body {
      background-color: olive;
    }
    
    }
    </style>
    <script>

        function toDo() {

            var add = "<li>" + document.getElementById("my input").value + "</li>";
            document.getElementById("my list").innerHTML += add;
        }

         </script>
</head>

<body>
<div id="first" class="header">
    <h2>Sri ToDo List</h2>
    <input type="text" id="my input" placeholder="Add Task">
    <button type="button" onclick="toDo()">ADD</button>
   
    
    
</div>


<ul id="my list" > My Task
  
</ul>

</body>

</html>
